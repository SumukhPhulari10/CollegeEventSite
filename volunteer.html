<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volunteer Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-image: url('back4.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
      color: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h2 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 30px;
      color: #fff;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      letter-spacing: 1px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-size: 16px;
      color: #fff;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    input,
    select {
      width: 100%;
      height: 45px;
      padding: 0 15px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus,
    select:focus {
      border-color: #7DA2A9;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 15px rgba(125, 162, 169, 0.3);
    }

    input:hover,
    select:hover {
      border-color: rgba(125, 162, 169, 0.5);
      background: rgba(255, 255, 255, 0.08);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 15px;
    }

    select option {
      background: #2c3e50;
      color: #fff;
    }

    .hm {
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      color: #7DA2A9;
      transition: all 0.3s ease;
      cursor: pointer;
      text-align: center;
      margin: 10px 0;
    }

    .hm:hover {
      color: #fff;
      text-shadow: 0 0 8px rgba(125, 162, 169, 0.5);
    }

    button {
      background: linear-gradient(45deg, #7DA2A9, #5c7a80);
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background: linear-gradient(45deg, #5c7a80, #7DA2A9);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      animation: fadeIn 0.6s ease-out;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Volunteer Registration</h2>
    <form id="volunteerForm" action="register_volunteer.php" method="POST">
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div>
        <label for="class">Class Name</label>
        <input type="text" id="class" name="class" placeholder="Enter your class" required>
      </div>

      <div>
        <label for="volunteer">Select Volunteer Role</label>
        <select id="volunteer" name="volunteer" required>
          <option value="">-- Select Volunteer Role --</option>
          <option value="Event Coordinator">Event Coordinator</option>
          <option value="Registration Desk">Registration Desk</option>
          <option value="Technical Support">Technical Support</option>
          <option value="Crowd Management">Crowd Management</option>
          <option value="Stage Management">Stage Management</option>
          <option value="General Volunteer">General Volunteer</option>
        </select>
      </div>

      <a class="hm" onclick="home()">Back to Home</a>
      <button type="submit">Register as Volunteer</button>
    </form>
  </div>

  <script>
    function home() {
      window.location.href = "index.html";
    }

    document.getElementById('volunteerForm').addEventListener('submit', function (e) {
      e.preventDefault();
      
      const form = this;
      const data = new FormData(form);

      fetch('register_volunteer.php', {
        method: 'POST',
        body: data
      })
      .then(response => response.text())
      .then(result => {
        if (result.trim() === "success") {
          alert("Volunteer Registration submitted!");
          form.reset();
          window.location.href = "index.html";
        } else {
          alert("Error: " + result);
        }
      })
      .catch(error => {
        console.error(error);
        alert("Server error. Try again.");
      });
    });
  </script>
</body>

</html>
